<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <meta name = "Author" content = "Justin Huffaker">
    <meta name = "Keywords" content = "inventory, warehouse, console, game">
    <meta name = "Description" content = "Project 1, inventory management system!">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@700&display=swap" rel="stylesheet">

    <script src="inventory-management-system/src/main/resources/static/HTML/index.js" defer></script>

    <style>
        .atma-bold {
            font-family: "Atma", system-ui;
            font-weight: 700;
            font-style: normal;
}

    </style>
</head>



<header>
    <div class="container text-center mt-5">

       <div class="border atma-bold" style = "border-width: 10px !important; border-color: rgb(196, 152, 237) !important;">
             <h1>Fun & Games Warehouses</h1>
       </div>
       
       <div class = "mt-3"> 
        <img 
        src="https://static.vecteezy.com/system/resources/thumbnails/022/241/575/small/retro-video-game-consoles-outline-style-set-vector.jpg" 
        alt="Logo Image"
        class="img-fluid"
        >
       </div>

    </div>

</header>


<body>

    <main>
        <div class="container-fluid mt-5 mb-2">
            <div class="w-50 ms-5">

                <h2 class="text-center">My Warehouses</h2>

                <table class = "table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Location</th>
                            <th scope="col">Max Capacity</th>

                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id='warehouses-table-body'>
                        
                    </tbody>
                </table>

                <h4 class="text-center">Add New Warehouse</h4>

                <form id="new-warehouse-form" action="#">
                    <div class="form-group">
                        <label for="new-warehouse-name">Name</label>
                        <input id="new-warehouse-name" name="new-warehouse-name" type="text" class="form-control form-control-sm"/>
                    </div>

                    <div class="form-group">
                        <label for="new-location">Location</label>
                        <input id="new-location" name="new-location" type="text" class="form-control form-control-sm"/>
                    </div>

                    <div class="form-group">
                        <label for="new-max-capacity">Max Capacity</label>
                        <input id="new-max-capacity" name="new-max-capacity" type="text" class="form-control form-control-sm"/>
                    </div>

                    <div class="form-group">
                        <input id="save-warehouse" name="save-warehouse" type="submit" value="save" class= "btn btn-success"/>
                    </div>

            </div>
        </div>
    </main>


</body>



</html>
