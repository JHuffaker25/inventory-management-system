<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <meta name = "Author" content = "Justin Huffaker">
    <meta name = "Keywords" content = "inventory, warehouse, console, game">
    <meta name = "Description" content = "Project 1, inventory management system!">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@700&display=swap" rel="stylesheet">
    

    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>


    <style>
        .atma-bold {
            font-family: "Atma", system-ui;
            font-weight: 700;
            font-style: normal;
}
    </style>
</head>



<header>
    <div class="container text-center mt-5">
       <div class="border atma-bold" style = "border-width: 10px !important; border-color: rgb(196, 152, 237) !important;">
             <h1>Fun & Games Warehouses</h1>
       </div>
       
       <div class = "mt-3"> 
        <img 
        src="https://static.vecteezy.com/system/resources/thumbnails/022/241/575/small/retro-video-game-consoles-outline-style-set-vector.jpg" 
        alt="Logo Image"
        class="img-fluid"
        >
       </div>
    </div>
</header>


<body>

    <main>

        <!-- Container for BOTH tables -->
        <div class="container-fluid mt-5 mb-2">
            
            <div class="row">
                
                <!-- Warehouses Table -->
                <div class="col-md-6">
                    <h2 class="text-center">My Warehouses</h2>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#warehouse-add-modal">
                        Add Warehouse 
                    </button>

                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Max Capacity</th>
                                
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="warehouses-table-body">
                            <!-- Table body filled by JS -->
                        </tbody>
                    </table>


                </div>

                
                

                <!-- Products Table-->
                <div class="col-md-6">
                    <h2 class="text-center">Products</h2>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#product-add-modal">
                        Add Product 
                    </button>

                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Sku</th>
                                <th>Quantity</th>
                                <th>Description</th>
                                
                                <th>Delete</th>
                            </tr>
                        </thead>
                        
                        <tbody id="products-table-body">
                            <!-- Table body filled by JS -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    <!-- Add Warehouse Modal -->
    <div class="modal fade" id="warehouse-add-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="warehouse-add-modal-label">Add New Warehouse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <form id="new-warehouse-form">
                        <div class="form-group">
                            <label for="new-warehouse-name">Name</label>
                            <input id="new-warehouse-name" name="new-warehouse-name" class="form-control form-control-sm" />
                        </div>

                        <div class="form-group">
                            <label for="new-location">Location</label>
                            <input id="new-location" name="new-location" class="form-control form-control-sm" />
                        </div>

                        <div class="form-group">
                            <label for="new-max-capacity">Max Capacity</label>
                            <input id="new-max-capacity" name="new-max-capacity" class="form-control form-control-sm" />
                        </div>
                        
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal"form="new-warehouse-form">Save</button>

            </div>
         </div>
        </div>
    </div>


    <!-- Add Product Modal -->
    <div class="modal fade" id="product-add-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="product-add-modal-label">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <form id="new-product-form">

                        <div class="form-group">
                            <label for="new-product-name">Name</label>
                            <input id="new-product-name" name="new-product-name" class="form-control form-control-sm" />
                        </div>

                        <div class="form-group">
                            <label for="new-sku">Sku</label>
                            <input id="new-sku" name="new-sku" class="form-control form-control-sm" />
                        </div>

                        <div class="form-group">
                            <label for="new-quantity">Quantity</label>
                            <input id="new-quantity" name ="new-quantity"class="form-control form-control-sm" />
                        </div>

                        <div class="form-group">
                            <label for="new-description">Description</label>
                            <input id="new-description" name="new-description"class="form-control form-control-sm" />
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal" form="new-product-form">Save</button>
            </div>
         </div>
        </div>
    </div>

    <!-- Rename Product Modal -->
    <div class="modal fade" id="rename-product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="rename-product-modal-label">Rename Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <form id="rename-product-form">

                        <div class="form-group">
                            <label for="updated-product-name">Name</label>
                            <input id="updated-product-name" name="updated-product-name" class="form-control form-control-sm" />
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal" form="new-product-form">Save</button>
            </div>
         </div>
        </div>
    </div>

</main>

</body>



</html>
